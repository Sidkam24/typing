<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技術予想問題</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="logo2.png" alt="ロゴ">
            <div>技術予想問題</div>
        </div>
    </header>
    <section class="quiz_box">
        <div class="end">
            <img src="img/man_1.jpg" width="350" class="end_img">
            <div class="balloon2-left">
                <p class="speech"></p>
            </div>
        </div>
        <div class="question"></div>
        <div class="select">
            <div class="button_solid004">
                <a class="one option" href="#"><span class="opt_text"></span></a>
                <a class="two option" href="#"><span class="opt_text"></span></a>
                <a class="three option" href="#"><span class="opt_text"></span></a>
                <a class="four option" href="#"><span class="opt_text"></span></a>
            </div>
            <img src="img/correct.png" alt="" id="correct_img">
            <img src="img/incorrect.png" alt="" id="incorrect_img">
            <div class="answer"></div>
            <div class="button018">
                <a href="#" class="next_btn"><span>Next</span></a>
              </div>
        </div>
    </section>
    <audio src="/audio/correct.mp3" id="correct"></audio>
    <audio src="/audio/incorrect.mp3" id="incorrect"></audio>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="qlist.js"></script>
<script src="quizNext.js"></script>
</body>
</html>
